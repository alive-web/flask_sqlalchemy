<table>
    <tr valign="center">
        <td>
            <img src="{% if post.author.picture %}{{post.author.picture}}{% else %}/static/pictures/no-avatar.png{% endif %}">
        </td>
        <td>
            <i>{% if post.author.nickname %}{{ post.author.nickname }}{% else %}{{ post.author.full_name }}{% endif %}</i><br>
            <i>title:</i>{{post.title}}<br>
            <i>body:</i>{{post.body}}
        </td>
    </tr>
</table>
